replicaCount: 1

image:
  repository: ghcr.io/samma-io/app
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  enabled: true
  className: ""
  annotations:
    cert-manager.io/cluster-issuer: http
    acme.cert-manager.io/http01-edit-in-place: "true"
    kubernetes.io/ingress.class: traefik
    kubernetes.io/tls-acme: "true"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure,web
  hosts:
    - host: www.samma.io
      paths:
        - path: /
          pathType: Prefix
    - host: samma.io
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: samma-io-tls
      hosts:
        - www.samma.io
        - samma.io

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

env: {}
  # NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ""
  # CLERK_SECRET_KEY: ""

envFrom: []
  # - secretRef:
  #     name: samma-clerk-secrets

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}
